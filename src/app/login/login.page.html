<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="ion-padding" [fullscreen]="true" style="background-color: black;">
  <ion-header collapse="condense">
  </ion-header>
  <form [formGroup]="formularioLogin" (ngSubmit)="intenrarLogear()">
    <ion-card-header style="background-color: black;">
      <ion-title size="large" style="display: flex; justify-content: center; align-items: center;" color="light">Bienvenido</ion-title>
    <ion-img src="./../../assets/img/login.png" style="max-width: 400px; max-height: 300px;">
    </ion-img>
  </ion-card-header>

    <ion-item>

      <ion-text *ngIf=" auth.$mensajeError | async as mensajeError" class="error-message">
        {{ mensajeError }}
      </ion-text>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" formControlName="usuario"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"> </ion-input>
    </ion-item>
    <ion-item><ion-toggle [checked]="true">Recuerdame</ion-toggle></ion-item>
    <ion-button type=submit expand="block">Iniciar sesión</ion-button>

    <ion-progress-bar *ngIf="auth.$cargando | async" type="indeterminate"></ion-progress-bar>
  </form>
</ion-content>
