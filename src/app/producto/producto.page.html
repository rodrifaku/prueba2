<ion-header [translucent]="true" class="custom-header">

</ion-header>

<ion-content color="dark" class="ion-padding" [fullscreen]="true" class="custom-content">
  <ion-header collapse="condense">


  </ion-header>

  <ion-row>
    <ion-toolbar>

      <ion-title style="display: flex; justify-content: center; align-items: center;">Cat√°logo</ion-title>
      <ion-buttons slot="start">
       <ion-row>
        <ion-back-button text="perfil" [routerLink]="['/perfil']" defaultHref="/"> </ion-back-button>
       </ion-row>
      </ion-buttons>
    </ion-toolbar>
    <ion-col size="6">

      <ion-button *ngIf="proS.skip == proS.limite" [disabled]="true" expand="block" (click)="proS.paginaAnterior()"
        class="custom-button" color="danger">Anterior</ion-button>
      <ion-button *ngIf="proS.skip > proS.limite" [disabled]="false" expand="block" (click)="proS.paginaAnterior()"
        class="custom-button" color="danger">Anterior</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button *ngIf="proS.skip < proS.total " [disabled]="false" expand="block" (click)="proS.consultarProductos()"
        class="custom-button">Siguiente</ion-button>
      <ion-button *ngIf="proS.skip == proS.total " [disabled]="true" expand="block" (click)="proS.consultarProductos()"
        class="custom-button">Siguiente</ion-button>
    </ion-col>
  </ion-row>
  <ion-list *ngIf="proS.productos" class="custom-list">
    <ion-item *ngFor="let p of proS.productos; let i = index" class="custom-item">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="8">
            <ion-text>{{i + 1}}.- </ion-text>
            <ion-row>
              <ion-col size="4">
                <img [src]="p.images[0]" class="product-image custom-round-image">
              </ion-col>
              <ion-col size="8">
                <ion-label>{{p.title}}</ion-label>
                <ion-label style="color: blue;">$ {{p.price}}</ion-label>
                <ion-text style="color: green;">{{p.discountPercentage}} %</ion-text>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="6">

      <ion-button *ngIf="proS.skip == proS.limite" [disabled]="true" expand="block" (click)="proS.paginaAnterior()"
        class="custom-button" color="danger">Anterior</ion-button>
      <ion-button *ngIf="proS.skip > proS.limite" [disabled]="false" expand="block" (click)="proS.paginaAnterior()"
        class="custom-button" color="danger">Anterior</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button *ngIf="proS.skip < proS.total " [disabled]="false" expand="block" (click)="proS.consultarProductos()"
        class="custom-button">Siguiente</ion-button>
      <ion-button *ngIf="proS.skip == proS.total " [disabled]="true" expand="block" (click)="proS.consultarProductos()"
        class="custom-button">Siguiente</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
